<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="static\css\style.css">
    <title>ツイ保存
    </title>
    </head>
    <body>
        <header>
            <div class="bg-info sticky-top mb-1">
                <div class="container">
                    <div class="rowm-t-1"> 
                        <div class="col-sm-6 mx-auto display-5 lead">
                            <h3 class="text-white" href="/"> <span class="bold">SStation</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-6 mx-auto">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active text-white border border-4 mx-1 my-1 bg-secondary btn-sm" href="/">ユーザーページ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white border border-4 mx-1 my-1 bg-secondary btn-sm" href="/ranking">いいね</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white border border-4 mx-1 my-1 bg-secondary btn-sm" href="/log_out">ログアウト</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white border border-4 mx-1 my-1 bg-secondary btn-sm" href="/reload">更新</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </header>
        <main>
            <div class="container px-auto ">
                <div class="rowm-t-1"> 
                    <div class="bg-light">
                        <div class="accordion " id="collapse-accordion">
                            {% if lenge == 0 %}
                            <div class="col-sm-6 mx-auto mb-1 ">
                                <p class="text-center">
                                    まだ投稿がないよ！<span class="br"> 自分のツイートに</span><span class="br bold py-2">#ツイ説保存</span><span class="br">をリプライしてみよう! </span>
                                </p>
                            </div>
                            {% endif %}
                            {% for i in range(lenge) %}
                                <div class="col-sm-6 mx-auto mb-1 ">
                                    <div class="card-header btn-link" id="heading{{i}}">
                                        <div>
                                            <button class="btn w-100 px-auto " type="button" data-toggle="collapse" data-target="#collapse-accordion-{{i}}" aria-expanded="true" aria-controls="collapse-accordion-{{i}}">
                                                <div class="text-left mb-2">{{ title[i] }}</div>
                                                <div class="border-bottom"></div>
                                                <div class="my-2 h6 text-secondary">
                                                    いいね : {{ like[i] }}  　  リツイート : {{ retweet[i] }}　<a href="/retweet/{{ textid[i] }}" class="btn btn-outline-info btn-rounded m-1">RT</a>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div id="collapse-accordion-{{i}}" class="collapse" aria-labelledby="headingO{{i}}" data-parent="#collapse-accordion">
                                        <div class="card-body bg-white">
                                            <p class="text-left ">{{ txt[i] }}</p>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <div class="fixed-bottom">
                <div class="fixed-bottom bg-light">ⒸSStation</div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
